<article *ngIf=" joueur">
    <h1> {{joueur.prenom}} {{joueur.nom}}</h1>
    <img class="img-thumnail " width = "400px" src="{{joueur.image}} ">
    <p>Poste: {{joueur.poste}} </p>
    <p>Description: {{joueur.description}} </p>
    <button *ngIf="joueur.id" (click)="delete(joueur.id)" class="btn btn-outline-danger ms-2" >Suppr.</button>

</article>
